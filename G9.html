    body {
      font-family: 'Delius', cursive, serif;

      padding: 20px 0;
      margin: 0;
      color: #382a17;
      display: flex;
      justify-content: center;
      align-items: flex-start;

      align-items: center;

    .container {

      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      user-select: none;
      text-align: left;
      font-family: 'Delius', cursive, serif;
    }
    .return-button:hover {
      background-color: #5d4318;
    }

    .big-box {
      background: #fdf6e3; 
      border: 1.5px solid #5a3e1b;
      border-radius: 14px;
      padding: 25px 30px;
      box-shadow: 
        0 8px 15px rgba(0, 0, 0, 0.15),
        inset 0 0 12px rgba(255, 255, 255, 0.3);
      font-size: 1rem;
      line-height: 1.4;
      letter-spacing: 0.02em;
      position: relative;
      margin-bottom: 40px;
    }
    .big-box::before {
      content: "";
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
      border: 1px solid #a07c4f;
      border-radius: 12px;
      pointer-events: none;
      box-shadow: 0 0 8px 2px rgba(160, 124, 79, 0.25);
    }

    .header {
      font-family: 'Lobster', cursive;
      font-size: 2.2rem;
      font-weight: normal;
      text-align: center;
      margin-bottom: 25px;
      color: #5a3e1b;
      text-shadow: 1px 1px 2px #bca272;
      letter-spacing: 2px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 10px rgba(90, 62, 27, 0.1);
      border-radius: 8px;
      overflow: hidden;
      background: #fff9e6;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #c9b68b;
      padding: 14px 18px;
      text-align: center;
      font-family: 'Delius', cursive;
      color: #4a3a1a;
    }
    th {
      background: #d4c59a;
      font-weight: 600;
      font-size: 1.1rem;
      text-shadow: 0 1px 0 #fff7d6;
    }
    tr:nth-child(even) {
      background: #f3ebd3;
    }
    tr:hover {
      background: #e6d9a9;
      cursor: default;
      transition: background-color 0.3s ease;
    }
