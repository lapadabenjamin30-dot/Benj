              </div>
            `).join('')}
          </div>
        </div>
      `;

      profileView.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeProfile() {
      profileView.classList.remove('active');
      document.body.style.overflow = '';
      profileInner.innerHTML = '';
    }
  </script>
