  <style>
    /* Whole page fade-in */
    body {
      margin: 0;
      font-family: 'Quicksand', serif;
      color: #2c2c2c;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-x: hidden;
      opacity: 0;  
      animation: pageFadeIn 1.2s ease forwards;
    }
    @keyframes pageFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Background Image */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://i.pinimg.com/736x/16/cc/91/16cc9181e24d2d160987beaa7b2094d2.jpg") no-repeat center center/cover;
      filter: blur(8px) brightness(0.85);
      z-index: -1;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(74, 47, 30, 0.95); 
      color: #f5f0e1;
      padding: 25px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      width: 100%;            
      margin: 0;            
      border-bottom-left-radius: 50px;  
      border-bottom-right-radius: 50px;

      /* Animation */
      opacity: 0;
      transform: translateY(-40px);
      animation: slideDown 1s ease forwards;
      animation-delay: 0.3s;
    }
    .logo {
      font-weight: bold;
      font-size: 2.2rem;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    /* BACK BUTTON */
    .BACK-button {
      position: absolute;
      top: 30px; 
      left: 40px;
      z-index: 1000;

      /* Animation */
      opacity: 0;
      transform: translateX(-20px);
      animation: fadeInLeft 1s ease forwards;
      animation-delay: 0.5s;
    }
    .BACK-button a {
      background-color: #f5f0e1;
      color: #4a2f1e;
      padding: 8px 18px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s ease;
      border: 1px solid #4a2f1e;
    }
    .BACK-button a:hover {
      background-color: #e8dcc9;
    }

    /* KNOWLEDGE BOX */
    .knowledge-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px auto;
      width: 70%;
      max-width: 600px;
      padding: 20px;
      border: 2px solid #4a2f1e;
      border-radius: 20px;
      text-align: center;
      font-size: 20px;
      font-style: italic;
      color: #4a2f1e;
      background: rgba(245, 240, 225, 0.9);
      backdrop-filter: blur(6px);
      opacity: 0;
      transform: translateY(15px);
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.8s;
    }

    /* BOOK ROW */
    .book-row {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 50px;
    }
    .book-card {
      width: 160px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      background: rgba(245, 240, 225, 0.9);
      border-radius: 15px;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      border: 1px solid #4a2f1e;
      backdrop-filter: blur(5px);
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      animation: fadeUpPop 0.9s ease forwards;
    }
    .book-card:nth-child(1) { animation-delay: 1s; }
    .book-card:nth-child(2) { animation-delay: 1.2s; }
    .book-card:nth-child(3) { animation-delay: 1.4s; }
    .book-card:nth-child(4) { animation-delay: 1.6s; }
    .book-card:nth-child(5) { animation-delay: 1.8s; }

    .book-card img {
      width: 100%;
      border-radius: 8px;
    }
    .book-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .book-card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
      color: #2c2c2c;
      opacity: 0;
      animation: fadeText 1s ease forwards;
      animation-delay: inherit;
    }
    .book-card p {
      font-size: 13px;
      color: #4a2f1e;
      opacity: 0;
      animation: fadeText 1s ease forwards;
      animation-delay: inherit;
    }

    /* FEATURE BOX */
    .feature-box {
      background: rgba(245, 240, 225, 0.95);
      border-radius: 15px;
      padding: 30px;
      max-width: 700px;
      margin: 0 auto 60px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      text-align: center;
      border: 1px solid #4a2f1e;
      backdrop-filter: blur(6px);
      opacity: 0;
      transform: translateY(15px);
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 2s;
    }
    .feature-box img {
      width: 100px;
      display: block;
      margin: 0 auto 20px;
    }
    .feature-box h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #4a2f1e;
    }
    .feature-box p {
      font-size: 14px;
      color: #2c2c2c;
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeUpPop {
      0% { opacity: 0; transform: translateY(20px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes fadeText {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
