<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Nunito', serif;
    background: linear-gradient(to bottom, #fdf6ec, #f5e0c3);
    color: #2e2e2e;
    background-image: radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px);
    background-size: 22px 22px;
    overflow-x: hidden;
    position: relative;
  }

  @keyframes logoPop {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes fadeExit { to { opacity: 0; transform: scale(1.1); } }
  @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

  /* ===== Floating Particles ===== */
  .particle {
    position: absolute;
    background: rgba(255, 223, 170, 0.8);
    border-radius: 50%;
    animation: float 8s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-800px) scale(0.8); opacity: 0; }
  }

  /* ===== Top Button ===== */
  .TECH-button {
    position: absolute;
    top: 20px; right: 20px;
    z-index: 1000;
  }
  .TECH-button a {
  background-color: #6b4226;
  color: white;
  padding: 6px 16px;
  border-radius: 30px;
  font-weight: ;
  font-size: 16px;
  text-decoration: none;
  transition: 0.3s ease;
  box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  font-family: 'Caprasimo', cursive;
  letter-spacing: 1px;
}

  /* ===== Hero ===== */
  .hero {
    background: url('https://i.pinimg.com/1200x/8e/ed/54/8eed548670f115f05ee16f55e6ca5e97.jpg') center/cover no-repeat;
    height: 320px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff9f3;
    font-size: 2rem;
    font-family: 'Nunito', sans-serif;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    box-shadow: inset 0 0 40px rgba(0,0,0,0.3);
  }

  /* ===== Spotlight ===== */
  .spotlight {
    background: #f7e2b5;
    color: #4a2c1a;
    padding: 1.5rem;
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 20px;
    margin: -40px auto 2rem auto;
    width: 80%;
    box-shadow:
      0 4px 20px rgba(0,0,0,0.15),
      inset 0 0 25px rgba(255,255,255,0.6);
    font-family: 'Nunito', sans-serif;
    opacity: 0;
    transform: scale(0.95);
    animation: spotlightShow 1s ease-out forwards;
    animation-delay: 0.8s;
  }

  @keyframes spotlightShow {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  /* ===== Cards ===== */
  .cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .card {
    background: #fffaf3;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 5px 18px rgba(0,0,0,0.15), inset 0 0 25px rgba(255,255,255,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    opacity: 0;
    transform: translateY(40px);
    animation: cardReveal 1s ease forwards;
    text-decoration: none;
    color: inherit;
  }

  .card:nth-child(1) { animation-delay: 1s; }
  .card:nth-child(2) { animation-delay: 1.3s; }
  .card:nth-child(3) { animation-delay: 1.6s; }

  @keyframes cardReveal {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow:
      0 10px 25px rgba(0,0,0,0.2),
      0 0 25px rgba(245, 200, 120, 0.5);
  }
  .card img { width: 100%; height: 180px; object-fit: cover; }
  .card-content {
    padding: 1rem;
    text-align: center;
    color: #6b4226;
    font-weight: bold;
    font-family: 'Nunito', sans-serif;
  }

  /* ===== Footer ===== */
  footer {
    background: #6b4226;
    color: white;
    padding: 1.5rem;
    text-align: center;
    margin-top: 2rem;
    box-shadow: 0 -5px 20px rgba(0,0,0,0.25);
  }
  footer a {
    color: #f9e4b7;
    margin: 0 12px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }
  footer a:hover { color: #fff; }
</style>
</head>
<body>


<!-- Floating warm particles -->
<script>
  for(let i=0;i<20;i++){
    const p=document.createElement('div');
    p.classList.add('particle');
    const size=Math.random()*6+4;
    p.style.width=size+'px';
    p.style.height=size+'px';
    p.style.left=Math.random()*100+'%';
    p.style.bottom='-20px';
    p.style.animationDuration=(6+Math.random()*6)+'s';
    p.style.animationDelay=(Math.random()*4)+'s';
    document.body.appendChild(p);
  }
</script>
